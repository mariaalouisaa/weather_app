<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/cloud.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container app-body">
      <div class="current-temp-items">
        <h1><span id="city-title">City pending...</span><span class="country" id="country"></span></h1>
        <p id="description"></p>
        <h2>⏳</h2>
 <div>
    <button type="button" id="celcius-temp" class="celciusButton buttonClicked">°C</button>
    <button type="button" id="fahrenheit-temp" class="farenButton buttonUnclicked">°F</button>
  </div>

        <h3 id="current-time"></h3>
        <h4 id="current-date"></h4>
      </div>

      <img id="main-image" src="images/sun.png" alt="Sun emoji" class="main-image pulse" />
     <div id="search-container">
      <form id="search-bar">
        <input id="city-search" type="text" placeholder="   Change city" class="search-bar" autocomplete="off" />
      </form>
     <div href="#" class="current-link" id="gps-link">Current location 📍  </div> 
</div>
    <div id="forecast"></div>

      <footer>
Coded by Maria Castro || Open-sourced on
<a href="https://github.com/mariaalouisaa/weather_app" target="_blank"> GitHub</a>
      </footer>
<script src="script.js"></script>
  </body>
</html>
